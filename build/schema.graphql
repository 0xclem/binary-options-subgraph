type Market @entity {
  id: ID!
  creator: Bytes!
  currencyKey: Bytes!
  strikePrice: BigInt!
  biddingEndDate: BigInt!
  maturityDate: BigInt!
  expiryDate: BigInt!
  isOpen: Boolean!
  longPrice: BigInt
  shortPrice: BigInt
  poolSize: BigInt
}

enum OptionTransactionType {
  Bid
  Refund
}

type OptionTransaction @entity {
  id: ID!
  timestamp: BigInt!
  type: OptionTransactionType!
  account: Bytes!
  currencyKey: Bytes!
  side: String!
  amount: BigInt!
  market: Bytes!
}
